<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-EYE Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– A-EYE System</h1>
        
        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span id="system-status" class="status-value online">Online</span>
            </div>
            <div class="status-item">
                <span class="status-label">Uptime:</span>
                <span id="uptime" class="status-value">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Memory:</span>
                <span id="memory" class="status-value">Loading...</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startMonitoring()">Start Monitoring</button>
            <button class="btn btn-success" onclick="openSettings()">Settings</button>
            <button class="btn btn-danger" onclick="stopSystem()">Stop</button>
        </div>
        
        <div class="log-panel">
            <h3>System Log</h3>
            <div id="log-output">
                <p>[2025-01-17 10:30:45] System initialized</p>
                <p>[2025-01-17 10:30:46] WiFi connected</p>
                <p>[2025-01-17 10:30:47] Web server started</p>
            </div>
        </div>
        
        <footer>
            <p>A-EYE Control Panel v1.0 | Last update: <span id="last-update">Never</span></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
